plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation("org.deeplearning4j:deeplearning4j-core:1.0.0-M1.1")
    implementation("org.nd4j:nd4j-native-platform:1.0.0-M1.1")
    implementation("ch.qos.logback:logback-classic:1.3.0-alpha9")
    implementation("org.deeplearning4j:deeplearning4j-datasets:1.0.0-M1.1")
    implementation("org.deeplearning4j:deeplearning4j-ui:1.0.0-M1.1")
    implementation("org.deeplearning4j:deeplearning4j-zoo:1.0.0-M1.1")
    implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5'
    implementation group: 'org.jfree', name: 'jfreechart', version: '1.5.3'


}